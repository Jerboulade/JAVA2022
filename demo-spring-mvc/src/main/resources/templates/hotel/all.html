<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat');
        </style>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="navbar">
            <a class="a1" href="">Home</a>
            <a href="/hotel/all">Hotel</a>
            <a href="/room/all">Room</a>
        </div>
        <div class="container">
            <h1>Hotel list</h1>
            <ul>
                <li th:each="hotel : ${hotels}" th:object="${hotel}">
                    <p style="text-decoration: underline"><a th:class="*{stars} > 2 ? 'golden' : 'div'" th:href="@{/hotel/{str}(str=*{name})}" th:text="*{name}"></a></p>
                    <p>Star(s) : <span th:text="*{stars}"></span></p>
                    <p>Number of room : <span th:text="*{rooms}"></span></p>
                </li>
            </ul>
        </div>
        <div class="footer">
            <a href="">Sources</a>
        </div>
    </body>
</html>
