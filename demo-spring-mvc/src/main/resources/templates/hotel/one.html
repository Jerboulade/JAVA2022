<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Montserrat');
        </style>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="navbar">
            <a class="a1" href="/">Home</a>
            <a href="/hotel/all">Hotel</a>
            <a href="/room/all">Room</a>
        </div>
        <div class="container">
            <h2><span th:text="${hotel.name}"></span> </h2>
            <div th:object="${hotel}">
                <p>Address : <span th:text="*{address}"></span></p>
                <p>Stars : <span th:text="*{stars}"></span></p>
                <p>Groom : <span th:text="*{groom}"></span></p>
                <p id="result"></p>
                <ul>
                    <li th:each="room : ${rooms}" th:object="${room}">
                        <p style="text-decoration: underline">Room number : <span th:text="*{roomNumber}"></span></p>
                        <p th:class="*{roomSize} >= 20 ? 'red'">Room size : <span th:text="${room.roomSize}"></span></p>
                        <a th:href="@{/room/{num}(num=*{roomNumber})}">
                            <input class="button2" type="button" value="See">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <a href="">Sources</a>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
